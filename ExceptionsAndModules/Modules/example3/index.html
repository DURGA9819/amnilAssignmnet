<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronous Script Access</title>
</head>

<body>
    <h1>Start of the Page</h1>


    <!-- Regular script (Synchronous execution) -->
    <script src="main.js"></script>

    <!-- This paragraph will be accessible only after the script execution. -->
    <p id="text">Initial Data</p>

    <h2>End of the Page</h2>
</body>

</html>
