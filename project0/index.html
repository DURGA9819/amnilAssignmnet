<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <p class="loading">Welcome to Currency Converter</p>
    <h1>Currency Converter</h1>
    <div class="container">
      <div class="wrapper1">
        <p>From</p>

        <div>
          <img src="" alt="" id="fromImg" />
          <select id="fromCurrency"></select>
        </div>

        <input
          type="text"
          inputmode="numeric"
          id="from-amt"
          placeholder="0"
          class="currency-input"
        />
      </div>
      <img src="./images/swap-svgrepo-com.svg" alt="" id="swapBtn" />
      <div class="wrapper2">
        <p>To</p>
        <div>
          <img src="" alt="" id="toImg" />
          <select id="toCurrency"></select>
        </div>
        <input
          type="text"
          inputmode="numeric"
          id="to-amt"
          placeholder="0"
          class="currency-input"
        />
      </div>
      <button id="convertBtn">Convert</button>
    </div>
    <p class="footer">Gaurav Shrestha</p>
    <p id="notification" class="hidden"></p>
    <script type="module" src="script.js"></script>
  </body>
</html>
